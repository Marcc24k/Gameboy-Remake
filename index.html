<!DOCTYPE HTML >

<!--Thanks for checking out my project! For the most part, it came out the way I wanted. I didn't feel this needed to be responsive. If you have any tips I'd love to hear from you.-->

<html lang="en">

<head>
 
<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=BenchNine' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>

<body>
  
  
  <div id='pop'>
    <button id='close' onclick="document.getElementById('pop').style.display='none' ">X</button>
    <a href='http://marccookdesign.com' class='link'>
      <button class='butn'>Magic Button</button>
    </a>
    <h1 title="You can drag me around as well!" >Actually, confusing cyborgs with robots is a common mistake...Never knows best.</h1>
  </div>
  
  <div id='image'>
<div id='img'></div>
  </div>
  
  <!--Nintendo Logo properites-->
  <div class='logo'>
    <p class='tendo'>Nintendo</p>
    <p class='GB_text'><img src="http://www.dafont.com/forum/attach/orig/4/4/440433.png" alt="Mountain View" style="width:104px;height:auto;margin:3px;"></p>
    <p>TM</p>
  </div>


  <!--on/off properites-->
  <div class='detailOne'></div>
  <div class='detailTwo'></div>
  <div class='off_on'>◄Off•On►</div>

  <div id='details'>
    <div class='detailthree'></div>
    <div class='detailfour'></div>
    <div class='detailfive'></div>
  </div>
  <div class='phones'>PHONES</div>


  <!--Game Console-->
  <div id='gameboy'></div>
  <div class='screenborder'></div>

  <div id='D-pad'>
    <div class='left'><span class="spam-spam">▲</span></div><!--top-->
    <div class='top'><span class="spam-n-eggs">◄</span></div><!--left-->
    <div class='right'><span class="spam-n-bacon">▼</span></div><!--bottom-->
    <div class='bottom'><span class="spam">►</span></div><!--right-->
    <div class='circle'></div>
    <div class='square'></div>
  </div>

  <div id='container'>
    <div class='power-light'></div>
    <div class='battery'>BATTERY</div>
    <div class='A-border'></div>
    <div class='B-border'></div>
    <div class='A'>A</div>
    <div class='B'>B</div>
    <div class='aborder'></div>
    <div class='top_line_detail'></div>
    <div class='top_line_detail_2'></div>
    <div class='top_line_detail_3'></div>
  </div>


  <div id='dot_matrix'>
    <div class='red_line'></div>
    <div class='blue_line'></div>
    <div class='matrix'>DOT MATRIX WITH STEREO SOUND</div>
  </div>

  <div id='selected'>
    <div class='select_border'></div>
    <div class='select_border_two'></div>
    <div class='select_button'></div>
    <div class='start_border'></div>
    <div class='start_border_two'></div>
    <div class='start_button'></div>

    <div id='startselect'>
      <div class='select'>START</div>
      <div class='start'>SELECT</div>
    </div>
    <div class='start_shadow'></div>
  </div>

  <!--Speaker Grill-->

  <div id='grill'>
    <div class='slotOne'></div>
    <div class='slotTwo'></div>
    <div class='slotTwoShadow'></div>
    <div class='slotThree'></div>
    <div class='slotThreeShadow'></div>
    <div class='slotFour'></div>
    <div class='slotFourShadow'></div>
    <div class='slotFive'></div>
    <div class='slotFiveShadow'></div>
    <div class='slotSix'></div>
    <div class='slotSixShadow'></div>

  </div>

</body>

<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</html>
